<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Moned</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <header>
        <a href="index.html" class="logo">
            <img src="/Logo-Tienda.jpg" alt="Logo Moned">
        </a>
        <div class="mobile-menu-icon" onclick="toggleMenu()">☰</div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes_somos.html">Quiénes Somos</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2 class="section-title">Contáctanos</h2>
            <p style="text-align: center; margin-bottom: 30px;">¿Tienes ropa para reciclar o dudas sobre la tienda? Escríbenos.</p>
            
            <form action="https://aterbonus.dev/api/toys/forms" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" maxlength="200" required placeholder="Tu nombre completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" maxlength="200" required placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" maxlength="200" required placeholder="Motivo del contacto">
                </div>
                <div class="form-group">
                    <label for="content">Mensaje:</label>
                    <textarea id="content" name="content" rows="5" maxlength="1000" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <footer><p>© 2025 Moned - Las Rosas #1485, Huertos Familiares, San Pedro de la Paz.</p></footer>
    <script>function toggleMenu() { document.getElementById("nav-list").classList.toggle("active"); }</script>
</body>
</html>
